<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <!-- colspan用来横向合并单元格，3是3个格 -->
            <td colspan="3">学生列表</td>
        </tr>
        <!-- row 一行用tr -->
        <tr>
            <!-- 一行的单元格 -->
            <td>1</td>
            <td>小红</td>
            <td>2</td>
        </tr>
        <tr>
            <!-- 一行的单元格 -->
            <td>2</td>
            <td>小亮</td>
            <td>4</td>
        </tr>
        <tr>
            <!-- 一行的单元格 -->
            <td>3</td>
            <td>小明</td>
            <td>5</td>
        </tr>
    </table>
</body>
</html>
