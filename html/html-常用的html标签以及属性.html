<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的第一个网页</title>
</head>
<body>

    <!-- div标签 无语义标签，划分整体、多个标签的区域
    span标签：无语义标签，把一行文字划分成多个区域-->
    <div>
    <!-- 标题标签 -->
    <h1>我的<span>第一篇文章</span></h1>
    <h2>我的第一篇文章</h2>
    <h3>我的第一篇文章</h3>
    <h4>我的第一篇文章</h4>
    <h5>我的第一篇文章</h5>
    <h6>我的第一篇文章</h6>
    </div>

    <!-- 段落标签 -->
    <p>这是我的第一个段落</p>

    <!-- 无序列表:ul,列表元素:li配合使用 -->
    <h1>水果列表</h1> <!--最好不要放到列表里面，放到列表里面会缩进 -->
    <ul>
        <li>苹果</li>
        <li>香蕉</li>
        <li>鸭梨</li>
    </ul>

    <!-- href属性：可以指定跳转的地址 -->
    <a href="http://www.baidu.com">跳转到百度</a>
    <a href="/login">登录</a>

    <!-- 图片标签img，src属性：图片地址，alt属性：当图片没加载成功就会显示出来 -->
    <img src="coder.jpg" alt="图片加载失败。。。">

    <!-- 通过id属性给标签定一个唯一值。类似名字 -->
    <h1 id ="title1">hello world</h1>
    <h1 id ="title2">hello world</h1>

    <!-- class属性分类，分类之后可以为标签指定不同的样式 -->
    <p class="hot">red</p>
    <p class="hot">yellow</p>
    <p class="cool">blue</p>
    <p class="cool">green</p>

    <!-- 有序列表:ol,列表元素:li配合使用 -->    
    <ol>
        <li>学习</li>
        <li>吃饭</li>
        <li>睡觉</li>
    </ol>
    
</body>
</html>
