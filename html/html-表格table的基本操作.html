<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 表格元素的容器:table.border属性：边框-->
    <table border="1">
        <!-- 表头：thead -->
        <thead>
            <!-- 表头的单元格：th -->
            <th>序号</th>
            <th>姓名</th>
            <th>年龄</th>
        </thead>
        <!-- 表体：tbody -- 看需要要加>
        <tbody>
            <!-- row 一行用tr -->
            <tr>
                <!-- 一行的单元格 -->
                <td>1</td>
                <td>小红</td>
                <td>2</td>
            </tr>
            <tr>
                <!-- 一行的单元格 -->
                <td>2</td>
                <td>小亮</td>
                <td>4</td>
            </tr>
            <tr>
                <!-- 一行的单元格 -->
                <td>3</td>
                <td>小明</td>
                <td>5</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
