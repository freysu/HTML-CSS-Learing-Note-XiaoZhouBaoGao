<!-- 
    overflow属性

    正常情况下内容超出容器，会溢出。
    overflow:hidden;
    设置成hidden。会把溢出的内容隐藏。
    overflow:auto;
    设置成auto，如果哪边溢出就显示哪边滚动条
 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        border: 1px solid red;
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <div class="box">
        123
        123231321312312
        123231321312312
        123231321312312
        123231321312312
        123231321312312
    </div>
  </body>
</html>
