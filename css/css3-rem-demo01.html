<!-- 
    使用 rem 单位设置移动端尺寸

    移动端的特点
    1. 设备尺寸不同
    2. 可以通过设置百分比解决
    3. 设置百分比计算繁琐

    单位概述
    px：像素
    em: 相对于父级的 font-size 值
    rem: 相对于html标签的 font-size 值
    
 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
      .pic {
        width: 26.66%;
      }
    </style>
  </head>
  <body>
    <img
      class="pic"
      src="D:\Frey\Documents\CodeStudy\WebStorm_Projects\test\晓舟报告学习笔记\css\css-还原设计稿-作业\images\fepic.png"
      alt=""
    />
  </body>
</html>
