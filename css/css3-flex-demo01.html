<!-- 
    flex 布局又叫弹性布局（或者叫弹性盒子布局），
这是一种更先进的布局方式，可以让网页布局更简洁，更易于维护。

flex是flexible Box的缩写，意为"弹性布局”，用来为盒状模型提供最大的灵活性，任何一个容器都可以指定为flex布局。
当我们为父盒子设为flex布局以后，子元素的float、clear和vertical-align属性将失效。
伸缩布局=弹性布局=伸缩盒布局=弹性盒布局=flex布局

总结flex布局原理∶
就是通过给父盒子添加flex属性，来控制子盒子的位置和排列方式

基本概念
将元素设置为display：flex；元素会变为一个 flex 容器。
容器内部的元素为 flex 元素或者叫 flex 项目（flex-item）。
main axis：主轴
cross axis：交叉轴
1. flex 项目在 flex 容器中延主轴排列。
我的理解：flex 项目默认是横向显示左对齐。
2. flex 项目高度适应flex容器高度（同行内元素）
我的理解：flex 项目不设高度时是自动撑满的。


设置flex容器 常用的三个属性
flex-direction: 设置 flex 项目排列方向
justify-content: flex 项目 主轴 排列方式
align-items: flex 项目在 交叉轴 的排列方式  设置侧轴上的子元素排列方式在子项为单项（单行）时使用
flex-wrap: 设置子元素是否换行   如果不设置换行，如果一行要满了，则项目的宽度会缩小。
align-content: 设置侧轴上的子元素排列方式（多行）只能用于子项出现换行的情况（多行），在单行下是没有效果的。
flex-flow:复合属性，相当于设置了 flex-direction 和 flex-wrap.


flex-direction:设置主轴的方向
row(默认值)：主轴为水平方向，起点在左端。 从左到右
row-reverse:主轴为水平方向，起点在右端。 从右到左
column:主轴为垂直方向，起点在上沿。 从上到下
column-reverse：主轴为垂直方向，起点在下沿。 从下到上


* 注意：使用这个属性之前一定要确定好主轴是哪个
justify-content: 设置 主轴 上的子元素排列方式
flex-start(默认值)：左对齐  从头部开始 如果主轴是x轴，则从左到右
flex-end：右对齐 从尾部开始排列
center:居中 在主轴居中对齐（如果主轴是 x 轴则水平居中）
space-between: 两端对齐，项目之间的间隔都相等 平分剩余空间
space-around：每个项目两侧的间隔相等。所以，项目之间的间隔比项目与边框的间隔大一倍。 先两边贴边 再平分剩余空间（重要） 类似于每个项目的margin-left margin-right相等

align-items: 设置侧轴上的子元素排列方式在子项为单项（单行）时使用
flex-start: 交叉轴的起点对齐。
flex-end: 交叉轴的终点对齐。
center: 交叉轴的中点对齐。
stretch(延申)（默认值）：如果项目未设置高度或设为 auto ,将占满整个容器的高度。

flex-wrap：默认的子元素是不换行的，如果装不开，会缩小子元素的宽度，放到父元素里面
nowrap:不换行；
wrap:换行。

align-content:
flex-start
flex-end
center
space-around
space-between
stretch

flex-flow:复合属性，相当于设置了 flex-direction 和 flex-wrap.
flex-flow:row wrap; = flow-direction:row;+ flow-wrap:wrap;


flex 项目
flex属性定义子项目分配 剩余空间 ，用flex来表示占多少份数。
flex-grow: 属性定义项目的放大比例，默认为 0 ，空间充足，等比例补全。
flex-shrink: 定义了项目的缩小比例，默认为 1 ，即如果空间不足，该项目将缩小。
flex-basis: 主轴排列为宽度，交叉轴排列为高度，设置 px ，默认值为 auto。
flex: 综合上面的三个样式。

align-self： flex 项目的对齐方式（ auto | flex-start | flex-end | center | baseline | stretch ） 控制子项自己在侧轴上的排列方式
align-self属性允许单个项目有与其他项目不一样的对齐方式，可覆盖align-items属性。
默认值为auto，表示继承父元素的align-items属性，如果没有父元素，则等同于stretch.

order属性定义项目的排列顺序
数值越小，排列越靠前，默认为0
* 注意: 与z-index不一样。

如果不设每个项目(3个)的宽度只设容器宽度，那么
flex:1; 1份

flex:1; flex:2; flex:1;  1份 2份 1份

1. 将容器转换为flex容器。
display:flex;
2. 先设置主轴方向
flex-direction:row;(默认的) x轴
flex-direction:column; y轴
3. 设置主轴上子元素的排列方式(水平居中)
justify-content:flex-start、flex-end、center、space-between、space-around
4. 设置侧轴上子元素的排列方式（垂直居中）
单行找align-items 多行找align-content
（单行）
align-items:flex-start、flex-end、center、stretch
（多行） 前提是要换行 flex-wrap:wrap;
align-content:flex-start、flex-end、center、space-around、space-between、stretch
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            background-color: yellow;
            width: 800px;
            height: 300px;
        }

        .item {
            background-color: red;
            border: 1px solid blue;
            /* flex-grow、flex-shrink、flex-basis都为默认值 */
            /* flex:0 1  auto; */
            /* flex-grow:1; flex-shrink、flex-basis都为默认值 */
            flex: 1;
        }

        .big {
            flex: 2;
            height: 100px;
            align-self: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">123</div>
        <div class="item">456</div>
        <div class="item big">789</div>
        <div class="item ">134</div>
        <div class="item">234</div>
    </div>
</body>

</html>
