<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 常用的CSS属性：字体大小：font-size
        字体颜色：color
        宽度：width
        高度：height
        背景色：background-color
        文本水平居中：text-align
        文本行高（垂直居中）: line-height */
        
        /*元素选择器 如h1,img,p标签等等*/
        h1{
            /* 字体颜色 */
            color:red;
            /* 字体大小:px是像素单位 */
            font-size:12px;
        }
    </style>
</head>
<body>
    <h1>hello world</h1>
</body>
</html>
